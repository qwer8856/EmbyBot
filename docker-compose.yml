#      - 8080:80  #映射端口可以自己改的
#    environment:
#      MYSQL_ROOT_PASSWORD: "123456"
#      PMA_HOST: mysql
#      PMA_PORT: 3306
#    depends_on:
#      - mysql

  embyboss:
    image: jingwei520/sakura_embyboss:latest # ARM与AMD镜像名称相同，会自动加载适合的镜像
    container_name: embyboss
    restart: always
    network_mode: host
    volumes:
      - ./config.json:/app/config.json
      - ./log:/app/log
